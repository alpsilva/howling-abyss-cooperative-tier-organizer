RegisterParty:
  handler: api/register_party.lambda_handler
  events:
    - httpApi:
        path: /party
        method: POST
RegisterTierList:
  handler: api/register_tier_list.lambda_handler
  events:
    - httpApi:
        path: /tierlist
        method: POST
GetPartyTierList:
  handler: api/get_party_tier_list.lambda_handler
  events:
    - httpApi:
        path: /tierlist/{party_id}
        method: GET